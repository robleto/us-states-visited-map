<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States Visited Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>US States I've Visited</h1>
        
        <div class="map-container" id="map-container">
            <!-- SVG map will be loaded here from us-map.svg -->
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h2>Customization</h2>
                
                <div class="control-group">
                    <label for="visitedColor">Visited States Color:</label>
                    <input type="color" id="visitedColor" value="#3498db">
                </div>
                
                <div class="control-group">
                    <label for="unvisitedColor">Unvisited States Color:</label>
                    <input type="color" id="unvisitedColor" value="#ecf0f1">
                </div>
                
                <div class="control-group">
                    <label for="borderColor">Border Color:</label>
                    <input type="color" id="borderColor" value="#2c3e50">
                </div>
                
                <div class="control-group">
                    <label for="animationToggle">Toggle Animation:</label>
                    <input type="checkbox" id="animationToggle" checked>
                </div>
                
                <div class="control-group">
                    <label for="animationSpeed">Animation Speed:</label>
                    <input type="range" id="animationSpeed" min="0.5" max="3" step="0.1" value="1">
                </div>
            </div>
            
            <div class="control-section">
                <h2>States Visited</h2>
                <div id="statesSelector">
                    <!-- State checkboxes will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="info">
            <p>Click on a state to mark it as visited, or use the checkboxes below.</p>
            <p>Total States Visited: <span id="visitedCount">0</span>/50</p>
        </div>
        
        <footer>
            <p>Created by Greg Robleto - <a href="https://github.com/yourusername/us-states-visited-map" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
